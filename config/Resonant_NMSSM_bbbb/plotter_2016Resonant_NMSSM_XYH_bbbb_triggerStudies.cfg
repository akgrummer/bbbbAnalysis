[general]

lumi = 35900 # pb^-1
# outputFolder = ./2016DataPlots_4bSelection
# outputFolder = ./2016DataPlots_4bLooseSelection
outputFolder = ./2016DataPlots_NMSSM_XYH_bbbb_triggerEfficienciesAll
# outputFolder = ./2016DataPlots_MuonPt40_ForthJetPt30_CMVAM

# Comment out an entry if you don't want to run on it.
# NOTE; data gets simply plotted (1 event -> 1 entry in the histograms)
# while backgrounds and signals get scaled by weights, lumi, and normalisation from the histogram

# signals = tmp_Graviton_750GeV
data = SingleMuon_triggerMatched, SingleMuon_triggerUnMatched
# data = SingleMuon_RunBF, SingleMuon_RunGH
signals = TTbar_triggerMatched, TTbar_triggerUnMatched

variables    = FourHighetJetPtSum, FirstJetPt, SecondJetPt, ThirdJetPt, ForthJetPt, FirstJetDeepCSV, FirstPtOrderedJetDeepCSV

variables2D  = OfflineJetPtForCaloResolution:ResolutionOnlineCaloJetPt, OfflineJetPtForPFResolution:ResolutionOnlinePFJetPt

selections   = Normalization, L1triggerDouble90Double30AndPrevious, QuadCentralJet30AndPrevious, DoubleCentralJet90AndPrevious, BTagCaloCSVp087TripleDouble90Double30AndPrevious, BTagCaloCSVp087SingleDouble90Double30AndPrevious, QuadPFCentralJetLooseID30AndPrevious, DoublePFCentralJetLooseID90AndPrevious, L1triggerQuad45AndPrevious, QuadCentralJet45AndPrevious, BTagCaloCSVp087TripleQuad45AndPrevious, BTagCaloCSVp087SingleQuad45AndPrevious, QuadPFCentralJetLooseID45AndPrevious, HLT_Double90Double30AndPrevious, HLT_Quad45AndPrevious, NormalizationForBTagDouble90Double30, SelectionForBTagDouble90Double30, NormalizationForBTagQuad45, SelectionForBTagQuad45
regions      = HLT_IsoMu24, HLT_IsoMu20, HLT_IsoMu24_Matched, HLT_IsoMu20_Matched

[configs]
sampleCfg = config/Resonant_NMSSM_bbbb/sampleCfg_2016Resonant_NMSSM_XYH_bbbb_triggerStudies.cfg
cutCfg    = config/Resonant_NMSSM_bbbb/selectionCfg_2016Resonant_NMSSM_XYH_bbbb_triggerStudies.cfg
